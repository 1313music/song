<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民谣俱乐部 | 音乐视频平台</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.9);
            --bg-hover: rgba(35, 35, 55, 0.8);
            --primary: #d4af37; /* 金色 */
            --primary-dark: #b08d26;
            --accent: #ffd700; /* 琥珀色 */
            --text-primary: #f0f0ff;
            --text-secondary: #a0a0c0;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            --glass: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: -2;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.5px;
            color: var(--primary);
        }
        
        .logo i {
            color: var(--primary);
            font-size: 28px;
            transition: transform 0.5s ease;
        }
        
        .logo:hover i {
            transform: rotate(15deg);
        }
        
        /* 导航菜单样式 */
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: var(--radius-md);
            transition: var(--transition);
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* 移动端菜单 - 优化动画效果 */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 15px;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1), 
                        transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .mobile-menu.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-menu .nav-link {
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: var(--radius-sm);
        }
        
        .mobile-menu .nav-link:hover {
            background: rgba(212, 175, 55, 0.15);
            transform: translateX(5px);
        }
        
        /* 播放器区域优化 - 确保播放器存在 */
        .player-section {
            border-radius: var(--radius-md);
            padding: 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: #000;
        }
        
        #video-container {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            transform: translateZ(0);
        }
        
        #main-video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .vjs-control-bar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .vjs-play-progress, .vjs-volume-level {
            background-color: var(--accent) !important;
        }
        
        .vjs-big-play-button {
            background: rgba(212, 175, 55, 0.3) !important;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            transition: var(--transition) !important;
        }
        
        .vjs-big-play-button:hover {
            background: rgba(212, 175, 55, 0.5) !important;
            transform: scale(1.1) !important;
        }
        
        /* 分类导航优化 - 确保所有分类都有图标 */
        .categories-container {
            position: relative;
            padding: 0;
        }
        
        .categories-scroll {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 10px;
            padding: 10px 5px;
            scroll-behavior: smooth;
            justify-content: center;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            flex: 0 0 auto;
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 10px 20px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .category-btn:hover {
            transform: translateY(-3px);
            color: var(--text-primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: var(--bg-hover);
            border-color: var(--primary);
        }
        
        .category-btn:hover::before {
            transform: translateX(100%);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--glow);
            transform: translateY(-2px);
            border-color: var(--accent);
        }
        
        /* 视频列表优化 - 电脑端居中显示 */
        .videos-section {
            display: flex;
            justify-content: center;
        }
        
        .videos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .video-item {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: var(--shadow);
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
            border-color: var(--primary);
        }
        
        .thumbnail {
            position: relative;
            padding-top: 56.25%;
            background-size: cover;
            background-position: center;
            transition: var(--transition);
            transform-origin: center;
        }
        
        .video-item:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px;
            opacity: 0;
            transform: translateY(15px);
            transition: var(--transition);
        }
        
        .video-item:hover .video-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .video-title {
            padding: 12px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            height: 42px;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        .video-item:hover .video-title {
            color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .video-info {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.25);
        }
        
        .video-item:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-icon i {
            font-size: 20px;
            margin-left: 5px;
            color: white;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            width: 100%;
        }
        
        .progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .no-videos {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 18px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
        }
        
        .no-videos i {
            font-size: 40px;
            color: var(--primary);
        }
        
        footer {
            text-align: center;
            padding: 30px 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-circle {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式优化 - 移动端适配 */
        @media (max-width: 1200px) {
            .videos-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 992px) {
            .logo {
                font-size: 22px;
            }
            
            .nav-menu {
                gap: 12px;
            }
            
            .nav-link {
                font-size: 13px;
                padding: 5px 10px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px 10px;
            }
            
            .videos-section {
                display: block;
            }
            
            .videos-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
                max-width: 100%;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .nav-menu {
                display: none; /* 移动端隐藏导航菜单 */
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .player-section {
                padding: 0;
                border-radius: var(--radius-sm);
            }
            
            #video-container {
                border-radius: var(--radius-sm);
            }
            
            .video-js {
                border-radius: var(--radius-sm);
            }
            
            .video-title {
                font-size: 13px;
                height: 38px;
            }
        }
        
        @media (max-width: 576px) {
            .videos-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
            
            .category-btn {
                padding: 7px 12px;
                font-size: 12px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .video-title {
                font-size: 12px;
                height: 36px;
            }
            
            .no-videos {
                font-size: 16px;
                padding: 30px 0;
            }
            
            .no-videos i {
                font-size: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .videos-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }
            
            .category-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .video-title {
                font-size: 11px;
                height: 34px;
            }
        }
        
        @media (max-width: 400px) {
            .videos-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .category-btn {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
        
        /* 移动端菜单按钮 */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }
        
        .mobile-menu-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>

                { id: 302, title: "跨年巡演 - 上海站", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", thumb: "https://source.unsplash.com/random/600x400/?shanghai,concert", duration: 175 },
                { id: 303, title: "跨年巡演 - 成都站", url: "https://d3rlna7iyyu8wu.cloudfront.net/skip_armstrong/skip_armstrong_multi_language_subs.m3u8", thumb: "https://source.unsplash.com/random/600x400/?chengdu,concert", duration: 170 }
            ],
            jlp: [ // 紀錄片 -> jlp
                { id: 401, title: "民谣之路 - 纪录片", url: "https://multiplatform-f.akamaihd.net/i/multi/april11/sintel/sintel-hd_,512x288_450_b,640x360_700_b,768x432_1000_b,1024x576_1400_m,.mp4.csmil/master.m3u8", thumb: "https://source.unsplash.com/random/600x400/?documentary,music", duration: 95 },
                { id: 402, title: "音乐人的一天", url: "https://test-streams.mux.dev/pts_shift/master.m3u8", thumb: "https://source.unsplash.com/random/600x400/?daily,life", duration: 60 },
                { id: 403, title: "民谣历史", url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8", thumb: "https://source.unsplash.com/random/600x400/?history,music", duration: 85 }
            ],
            qt: [ // 其他 -> qt
                { id: 501, title: "民谣俱乐部特别节目", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", thumb: "https://source.unsplash.com/random/600x400/?special,event", duration: 75 },
                { id: 502, title: "音乐访谈合集", url: "", thumb: "https://source.unsplash.com/random/600x400/?interview,music", duration: 110 },
                { id: 503, title: "未发布作品集", url: "", thumb: "https://source.unsplash.com/random/600x400/?unreleased,music", duration: 65 }
            ]
        };

        // 分类列表（更新为要求的分类） - 确保所有分类都有图标
        const categories = [
            { id: 'bgyh', name: '逼哥夜話', icon: 'fas fa-microphone-alt' },
            { id: 'bgyh2', name: '逼哥夜話第二季', icon: 'fas fa-microphone-alt' },
            { id: 'wmsss', name: '我們的叁叁肆', icon: 'fas fa-bus' },
            { id: 'knxy', name: '跨年巡演', icon: 'fas fa-calendar-star' },
            { id: 'jlp', name: '紀錄片', icon: 'fas fa-film' },
            { id: 'qt', name: '其他', icon: 'fas fa-ellipsis-h' }
        ];

        // 初始化播放器
        const player = videojs('video-player', {
            html5: {
                hls: {
                    overrideNative: true
                }
            },
            playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
            controls: true,
            fluid: true,
            responsive: true,
            userActions: {
                hotkeys: function(event) {
                    // 空格键控制播放/暂停
                    if (event.which === 32) {
                        event.preventDefault();
                        if (player.paused()) {
                            player.play();
                        } else {
                            player.pause();
                        }
                    }
                }
            }
        });

        // 初始化分类导航 - 确保所有分类都有图标
        function initCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = category.id;
                
                // 添加图标 - 确保所有分类都有图标
                const icon = document.createElement('i');
                icon.className = category.icon;
                btn.appendChild(icon);
                
                // 添加文字
                const text = document.createTextNode(` ${category.name}`);
                btn.appendChild(text);
                
                // 设置第一个分类为默认激活状态
                if (category.id === 'bgyh') {
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn.active').forEach(e => {
                        e.classList.remove('active');
                    });
                    btn.classList.add('active');
                    loadCategoryVideos(category.id);
                });
                
                container.appendChild(btn);
            });
        }

        // 加载分类下的视频
        function loadCategoryVideos(categoryId) {
            const listContainer = document.getElementById('videos-list');
            listContainer.innerHTML = '';
            
            if (!videoData[categoryId] || videoData[categoryId].length === 0) {
                listContainer.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-video-slash"></i>
                        <div>此分类下暂无视频内容</div>
                    </div>
                `;
                return;
            }
            
            // 添加新内容
            videoData[categoryId].forEach(video => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.dataset.id = video.id;
                item.dataset.url = video.url;
                
                // 生成随机进度（演示用）
                const progress = Math.floor(Math.random() * 100);
                
                item.innerHTML = `
                    <div class="thumbnail" style="background-image: url('${video.thumb}')">
                        <div class="play-icon"><i class="fas fa-play"></i></div>
                        <div class="progress-bar"><div class="progress" style="width:${progress}%"></div></div>
                    </div>
                    <div class="video-title">${video.title}</div>
                    <div class="video-overlay">
                        <div class="video-info">
                            <span><i class="far fa-clock"></i> ${video.duration}分钟</span>
                        </div>
                    </div>
                `;
                
                // 点击播放
                item.addEventListener('click', () => {
                    playVideo(video.url, video.title);
                });
                
                listContainer.appendChild(item);
            });
        }

        // 播放视频
        function playVideo(url, title = '精彩视频') {
            // 更新播放器源
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            
            // 播放视频
            player.play();
            
            // 平滑滚动到播放区域
            document.querySelector('.player-section').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
            
            // 添加临时播放效果
            const playerContainer = document.getElementById('video-container');
            playerContainer.style.transform = 'scale(0.95)';
            playerContainer.style.opacity = '0.8';
            
            setTimeout(() => {
                playerContainer.style.transition = 'transform 0.3s, opacity 0.3s';
                playerContainer.style.transform = 'scale(1)';
                playerContainer.style.opacity = '1';
                
                // 动画结束后移除
                setTimeout(() => {
                    playerContainer.style.transition = '';
                }, 300);
            }, 10);
        }

        // 应用初始化
        function initApp() {
            initCategories();
            loadCategoryVideos('bgyh');
            
            // 移动端菜单功能 - 优化动画效果
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileMenu.classList.toggle('active');
            });
            
            // 点击菜单外区域关闭菜单
            document.addEventListener('click', (event) => {
                if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
            
            // 隐藏加载动画
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hidden');
            }, 1000);
        }

        // 页面加载完成后初始化
        if (document.readyState !== 'loading') {
            initApp();
        } else {
            document.addEventListener('DOMContentLoaded', initApp);
        }
    </script>
